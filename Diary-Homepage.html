<script>
  const tabs = document.querySelector('.tabs');
  const tabButtons = tabs.querySelectorAll('[role="tabs"]');
  const tabPanels = tabs.querySelectorAll('[role="tabpanel"]');
  
  tabButtons.forEach(button => button.addEventListener('click', handleTabClick));
  function handleTabClick(event) {
  event.currentTarget.setAttribute('aria-selected', true);
  tabPanels.forEach(panel => {
    panel.hidden = true;
  });
  tabButtons.forEach(tab => {
    // tab.ariaSelected = false;
    tab.setAttribute('aria-selected', false);
  });
  event.currentTarget.setAttribute('aria-selected', true);
  //finding associate tab panel
  const { id } = event.currentTarget;
  const tabPanel = tabs.querySelector(`[aria-labelledby="${id}"]`);
  console.log(tabPanel);
  tabPanel.hidden = false;

</script>
  <menu role="tablist">
    
    <li role="tabs" aria-selected="true"><div class="tabs"><button role="tab" id="Angel" aria-selected="true" >Angel</button></div></li>
    <li role="tabs" aria-selected="false"><div class="tabs"><button role="tab" id="SweetTime" aria-selected="false">Sweet Time</button></div></li>
  
  </menu>
