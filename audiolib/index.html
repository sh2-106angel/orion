<script src="https://unpkg.com/webamp@1.4.0/built/webamp.bundle.min.js"></script>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <style>
@font-face {
font-family: 'Delicatus';
src: url('/orion/Delicatus.ttf');
}

a:link {
color: white;
background-color: transparent;
text-decoration: none;
}
a:visited {
color: white;
background-color: transparent;
text-decoration: none;
}
body {
  background-image: url('Orion.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: 100% 100%;
}
.container {
  display: flex;
  justify-content: center; 
  align-items: center; 
  height: 100%;
}
 body, html {
  height: 100%;
}
</style>
</head>
<body>
<div class = "container">
<div id="winamp-container"></div>
</div>
<script>const Winamp = window.Webamp;

// Check if Winamp is supported in this browser
if(!Webamp.browserIsSupported()) {
    alert("Oh no! Webamp does not work!")
    throw new Error("What's the point of anything?")
}

// All configuration options are optional.
const webamp = new Webamp({
  // Optional.
  initialTracks: [{
    metaData: {
      artist: "Loathe",
      title: "Is It Really You?",
      artist: "Jejune",
      title: "That's Why She Hates Me",
    },
    url: "Loathe - Is It Really You.mp3",
    url: "That's Why She Hates Me - Jejune.mp3",
  }],
 
  initialSkin: {
    // NOTE: Your skin file must be served from the same domain as your HTML
    // file, or served with permissive CORS HTTP headers:
    // https://developer.mozilla.org/en-US/docs/Web/HTTP/CORS
    // Can be downloaded from https://github.com/captbaritone/webamp/raw/master/skins/TopazAmp1-2.wsz
    url: "Winamp_X2.wsz"
  },

});

// Render after the skin has loaded.
webamp.renderWhenReady(document.getElementById('winamp-container'));
</script>

   .footer{ 
       position: fixed;     
       text-align: center;    
       bottom: 20px; 
       width: 100%;
       
   }  
 div {

 }
