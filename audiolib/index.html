<!DOCTYPE html>
<html lang="en" class="full-height">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orion</title>
    
    <link rel="stylesheet" href="../style.css">
    
    <script src="https://unpkg.com/webamp@1.4.0/built/webamp.bundle.min.js"></script>
</head>
<body class="full-height">
    <div class="container">
        <div id="winamp-container"></div>
    </div>
    
    <div class="footer">
        <a href="../">home</a>
    </div>
    
    <script>
        const Winamp = window.Webamp;
        
        if(!Webamp.browserIsSupported()) {
            alert("Oh no! Webamp does not work in this browser!");
            throw new Error("Webamp is not supported in this browser");
        }
        
        const webamp = new Winamp({
            initialTracks: [{
                metaData: {
                    artist: "Whirr",
                    title: "Younger Than You",
                },
                url: "Whirr - Younger Than You.mp3",
            }],
            
            initialSkin: {
                url: "Winamp_X2.wsz"
            }
        });
        
        webamp.renderWhenReady(document.getElementById('winamp-container'));
    </script>
</body>
</html>
