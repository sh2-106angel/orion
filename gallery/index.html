<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div class="container">
    <div class="footer">
        <a href="../">home</a>
    </div>
    <div class="window" style="width: 300px">
        <div class="title-bar">
          <div class="title-bar-text">Picture Viewer - Select File to See or Hear - Beautiful-Clouds.JPG</div>
          <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize"></button>
            <button aria-label="Close"></button>
          </div>
        </div>
        <div class="window-body">
            <p><u>F</u>ile &nbsp <u>E</u>dit &nbsp<u>H</u>elp
            <br>
            Picture Text:
               <select id="dropdown">
                <option value="My-Memories\CLOUDS.JPG" selected>My-Memories\CLOUDS.JPG</option>
                <option value = "My-Memories\AQUARIUM.MP4">My-Memories\AQUARIUM.MP4</option>
                <option value="My-Memories\CAPE-LEADWORT.JPG">My-Memories\CAPE-LEADWORT.JPG</option>
                <option value="My-Memories\OLD-STAMPS.AVIF">My-Memories\OLD-STAMPS.AVIF</option>
                <option value="My-Memories\FAVOURITE-STAMP.AVIF">My-Memories\FAVOURITE-STAMP.AVIF</option>
                <option value="My-Memories\LILYPADS.AVIF">My-Memories\LILYPADS.AVIF</option>
                <option value="My-Memories\SWAN-LAKE.AVIF">My-Memories\SWAN-LAKE.AVIF</option>
                <option value="My-Memories\PAINTING.AVIF">My-Memories\PAINTING.AVIF</option>
               
               
              
              </select>
              <br>
              <br>
          <div class="media-container">
              <img id = "image" src="My-Memories\CLOUDS.JPG" alt="Look at the sky">
               <video poster = "My-Memories\aquariumposter.png" id="video" controls style="display:none;"  controlsList="nofullscreen" muted controls webkit-playsinline playsinline>
              <!-- for chrome, firefox android - H264 -->
              <source id="video-source" src="My-Memories\AQUARIUM.MP4" type="video/mp4">
              <!-- for safari, ios -->
              <source id="video-source" src="My-Memories\AQUARIUM.m4v" type="video/x-m4v">
            </video>
            <p id="description" style="text-align:center;">

            </p>
            
             
          </div>
          </div>
         
            </p>
            <br>
            <br>
      </div>
    </div>
</div>
